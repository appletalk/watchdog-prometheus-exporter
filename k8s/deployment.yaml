apiVersion: apps/v1
kind: Deployment
metadata:
  name: watchdog-prometheus-exporter
  labels:
    app: watchdog-prometheus-exporter
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watchdog-prometheus-exporter
  template:
    metadata:
      labels:
        app: watchdog-prometheus-exporter
    spec:
      containers:
        - name: watchdog-prometheus-exporter
          image: branttaylor/watchdog-prometheus-exporter:9
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
          env:
            - name: WATCHDOG_PATH
              value: 'http://10.0.0.100/data.xml'
